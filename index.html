<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #wrap {
            width: 500px;
            height: 100vh;
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #wrap div {
            width: 100%;
            height: 19%;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div id="wrap">
    <div id="v1" onclick="change(this);"></div>
    <div id="v2" onclick="change(this);"></div>
    <div id="v3" onclick="change(this);"></div>
    <div id="v4" onclick="change(this);"></div>
    <div id="v5" onclick="change(this);"></div>
</div>
<script>
    let block1 = document.getElementById("v1");
    let block2 = document.getElementById("v2");
    let block3 = document.getElementById("v3");
    let block4 = document.getElementById("v4");
    let block5 = document.getElementById("v5");
    block1.style.background = "red";
    block2.style.background = "orange";
    block3.style.background = "blue";
    block4.style.background = "purple";
    block5.style.background = "yellow";
    function change(element)  {
        let ranNum = Math.round(Math.random() * 5);
        console.log(ranNum);
        switch (ranNum) {
            case 0: element.style.background = "red";break;
            case 1: element.style.background = "orange";break;
            case 2: element.style.background = "blue";break;
            case 3: element.style.background = "purple";break;
            case 4: element.style.background = "yellow";break;
        }
        if(block1.style.background == block2.style.background && block2.style.background == block3.style.background
            && block3.style.background == block4.style.background && block4.style.background == block5.style.background) {
            document.getElementById("wrap").style.boxShadow = "0px -4px 63px 28px red";
        } else {
            document.getElementById("wrap").style.boxShadow = "none";
        }
    }

</script>
</body>
</html>
